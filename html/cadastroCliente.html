<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
</head>
<body>

  <ul id="menu_principal">
    <li><a href="cadastroCliente.html">Cadastro Cliente</a></li>
    <li><a href="cadastroADM.html">Cadastro ADM</a></li>
    <li><a href="home.html">Home</a></li> 
  </ul>

  <h1>Cadastro</h1>

  <form action="http://localhost:8080/cadastroCliente" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="altura">Altura (cm):</label>
    <input type="number" min="0" max="100" step=".01" id="altura" name="altura" required><br><br>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required><br><br>

    <label for="cidade">Cidade:</label>
    <input type="number" id="cidade_id" name="cidade_id" required><br><br>

    <input type="submit" value="Cadastrar">
  </form>

</body>
</html>
